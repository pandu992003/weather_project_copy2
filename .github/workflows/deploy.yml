name: CI/CD – MCP Weather Assistant (Docker + EC2)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Verify Build (CI)
        run: docker compose build

      - name: Setup SSH
        env:
          EC2_DEPLOY_KEY: ${{ secrets.EC2_DEPLOY_KEY }}
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "$EC2_DEPLOY_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Copy project to EC2
        run: |
          rsync -av --delete -e "ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no" \
            --exclude='.git' --exclude='.github' --exclude='__pycache__' \
            --exclude='keys' --exclude='.env' \
            ./ ubuntu@${{ secrets.EC2_HOST }}:${{ secrets.EC2_PATH }}

      - name: Deploy on EC2
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
            # 1. Navigate to project folder
            # Ensure folder exists just in case rsync didn't create parent
            mkdir -p ${{ secrets.EC2_PATH }}
            cd ${{ secrets.EC2_PATH }}

            # 2. Update Environment Variables from Secrets
            echo "Creating .env file..."
            cat > .env << 'ENVEOF'
            OPENWEATHER_API_KEY=${{ secrets.OPENWEATHER_API_KEY }}
            OPENROUTER_API_KEY=${{ secrets.OPENROUTER_API_KEY }}
            ENVEOF

            # 3. Restart Docker Containers
            echo "Stopping old containers..."
            docker compose down || true

            echo "Building and starting new containers..."
            docker compose up -d --build

            # 4. Cleanup
            docker system prune -f

            echo "✅ Deployment Success!"
            docker compose ps
          EOF
